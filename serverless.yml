service:
  name: fusion-lambdas
provider:
  name: aws
  runtime: nodejs12.x
  region: eu-central-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "lambda:InvokeFunction"
        - "lambda:InvokeAsync"
      Resource: "*"
    - Effect: Allow
      Action:
        - "s3:PutObject"
      Resource: "*"
    - Effect: Allow
      Action:
        - "logs:*"
      Resource: "*"
package:
  exclude:
    - node_modules/puppeteer/.local-chromium/**
    - node_modules/aws-sdk/**
functions:
  handler1:
    handler: src/fusionHandler.handler
    name: handler1
    timeout: 60
  handler2:
    handler: src/fusionHandler.handler
    name: handler2
    timeout: 60
